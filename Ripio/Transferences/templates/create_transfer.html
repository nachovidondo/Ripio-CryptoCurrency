{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div style="width: 450px;  margin: 10px auto; padding: 10px;">
    <div>
    <h2> Crear Transferencia </h2>
</div>
<div style="margin: 20px auto;" >
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <button class="btn btn-primary" type="submit">Transferir</button>
        <button><a href="{% url 'index' %}" class="btn btn-danger">Cancelar</a></button>
    </div>
</form> 
</div>
</div>  
{% endblock %}
