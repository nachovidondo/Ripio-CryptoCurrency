 <div class="email_box">
                <div class="input_main">
                   <div class="container">
                      <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Nombre" name="Name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Email" name="Email">
                        </div>
                        
                        <div class="form-group">
                            <textarea class="massage-bt" placeholder="Mensaje" rows="5" id="comment" name="Message"></textarea>
                        </div>
                      </div> 
                   <div class="send_btn">
                    <button type="submit" class="main_bt"><a href="{% url 'logout' %}">Enviar</a></button>
                   </div> 
                  </form>                     
                </div>
                  </div>
          </div>
 </div>
