{% load crispy_forms_tags %}
<h3>Ingrese su nueva contraseña</h3>
<p>Por favor ingrese su contraseña dos veces para verificar un correcto tipeado</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="card-footer">
        <button class="btn btn-primary" type="submit">Confirmar nueva contraseña</button>
    </div>
</form>
