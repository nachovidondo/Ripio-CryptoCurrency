{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div style="width: 450px;  margin: 0 auto; padding: 10px;">
    <div class="card-header">
    <strong class="card-title">Nueva moneda </strong>
</div>
<div class="card-body">
<form method="post">
    {% csrf_token %}
    
    {{ form|crispy }}
    <div class="card-footer">
        <button type="submit">Crear</button>
        <a href="{% url 'index' %}" ><button>Cancelar</button></a>
    </div>
</form> 
</div>
</div>
{% endblock %}
